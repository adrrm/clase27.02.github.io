<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
    var x=1
    while(x<110)
    {
        if(x%10==0){
            document.write(x+"<br>");
            x=x+1;
        }
        else{
            x=x+1;
        }
    }
   </script>
</body>
</html>
